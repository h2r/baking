peeler:
  trait : peelable
  attribute : peeled
  canCarry : FALSE
  
strainer:
  trait : strainable
  attribute : strained
  canCarry : true
  exclude : 
    - liquid
    
whisk:
  trait : mixable
  attribute : mixed
  canCarry : false
    
spoon:
  trait : mixable
  attribute : mixed
  canCarry : false